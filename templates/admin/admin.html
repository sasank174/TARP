<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        #add {
            display: none;
            transform: translateY(100px);
            margin: auto;
        }

        #alllist {
            display: block;
            transform: translateY(100px);
            margin: auto;
        }
        h1{
            display: inline-block;
        }
        p{
            float: right;
        }
        a{
            text-decoration: none;
            font-weight: 700;
            font-size: 25px;
            color: white;
        }
    </style>
</head>

<body>
    <h1>{{ user }}</h1>
    <p class="btn btn-info"><a href="/logout">Logout <i class="bi bi-box-arrow-right"></i></a></p>

    <br><br>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <h5 class="text-white bg-danger" style="text-align: center;padding: 10px;border-radius:10px">{{ message }}</h5>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <br><br>
    <div style="position:absolute;align-items: center;left:50%;transform:translateX(-50%)">
        <button type="submit" onclick="showadd();" class="btn btn-primary btn-lg btn-block"><i
                class="bi bi-person-plus"></i> ADD</button>
        <button type="submit" onclick="alllist();" class="btn btn-primary btn-lg btn-block"><i class="bi bi-people"></i>
            list of all students</button>
    </div>

    <div id="add"
        class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 border border-5 border-secondary bg-light rounded p-md-5">
        <form action="/admin" method="post" enctype="multipart/form-data">
            <input type="hidden" name="mode" value="add">
            <div class="form-group">
                <label></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="bi bi-person-plus-fill"></i>
                        </div>
                    </div>
                    <input id="regno" name="regno" placeholder="Regno" type="text" required="required"
                        class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="bi bi-envelope-check"></i>
                        </div>
                    </div>
                    <input id="email" name="email" placeholder="Email" type="text" required="required"
                        class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label></label>
                <div class="input-group">
                    <input class="form-control" type="file" accept="image/*" id="formFile" name="file">
                </div>
            </div>
            <label></label>
            <div class="form-group">
                <label></label>
                <button name="submit" style="width: 100%;" type="submit" class="btn btn-secondary">ADD</button>
            </div>
        </form>
    </div>

    <div id="alllist"
        class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 border border-5 border-secondary bg-light rounded p-md-3 table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Regno</th>
                    <th scope="col">Fine</th>
                </tr>
            </thead>
            <tbody>
                {% for detail in details %}
                <tr>
                    <td>{{detail[0]}}</td>
                    <td>{{detail[1]}}</td>
                    <td>{{detail[2]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        function showadd() {
            var x = document.getElementById("add");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>

</html>
